<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninak's Profile</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="music-control">
        <button onclick="document.getElementById('bg-music').play()"> Play Music</button>

        <audio id="bg-music" loop>
            <source src="SOUND/ProfileMUSIC.mp3" type="audio/mpeg">

        </audio>
    </div>


    <div class="drag">

        <div class="welcomePage">
            <img src="IMG/ProfileWELCOME.png" alt="Welcome" class="img-welcome">
            <img src="IMG/ProfilePROFILE.gif" alt="Profile" class="welcome-profile">
            <img src="IMG/ProfileEXITBUTTON.png" alt="welcomeExit" class="welcome-exit">
        </div>

        <div class="aboutPage">
            <img src="IMG/ProfileABOUT.png" alt="About" class="img-about">
            <img src="IMG/ProfileABOUTSLIDDER.png" alt="slidder" class="about-slidder">
            <img src="IMG/ProfileEXITBUTTON.png" alt="aboutExit" class="about-exit">
        </div>

        <div class="workPage">
            <img src="IMG/ProfileWORK.png" alt="Work" class="img-work">
            <img src="IMG/ProfileLEFT.png" alt="left" class="button-left">
            <img src="IMG/ProfileLEFTRIGHT.png" alt="right" class="button-right">
            <img src="IMG/ProfileEXITBUTTON.png" alt="workExit" class="work-exit">
        </div>

    </div>




    <script src="main.js" defer></script>
</body>
</html>
